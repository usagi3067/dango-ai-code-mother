spring:
  application:
    name: dango-ai-code-app
  cloud:
    nacos:
      server-addr: ${NACOS_ADDR:127.0.0.1:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      config:
        namespace: ${NACOS_NAMESPACE:local}
        file-extension: yml
        shared-configs:
          - data-id: shared-datasource.yml
            group: SHARED_GROUP
            refresh: true
          - data-id: shared-mybatis.yml
            group: SHARED_GROUP
          - data-id: shared-sa-token.yml
            group: SHARED_GROUP
          - data-id: shared-ai.yml
            group: SHARED_GROUP
            refresh: true
          - data-id: shared-cos.yml
            group: SHARED_GROUP
          - data-id: shared-dubbo.yml
            group: SHARED_GROUP
          - data-id: shared-common.yml
            group: SHARED_GROUP
          - data-id: shared-supabase.yml
            group: SHARED_GROUP
      discovery:
        namespace: ${NACOS_NAMESPACE:local}
