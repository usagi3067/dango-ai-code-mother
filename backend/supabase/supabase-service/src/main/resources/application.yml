spring:
  application:
    name: dango-ai-code-supabase
  profiles:
    active: local

server:
  port: 8126
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.dango.supabase.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
